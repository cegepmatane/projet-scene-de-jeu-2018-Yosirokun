<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<canvas id="dessin" width="1500" height="1500"></canvas>

<script type="text/javascript" src="easeljs.min.js"></script>
<script>
    // Pr√©paration de la scene
	var dessin = document.getElementById("dessin");
    var scene = new createjs.Stage(dessin);
    createjs.Ticker.addEventListener("tick", rafraichirJeu);
    createjs.Ticker.setInterval(0);
   createjs.Ticker.setFPS(10);
    function rafraichirJeu(evenement)
    {
        scene.update(evenement);
    }
    
 
    var imageBlop = new Image();
    imageBlop.src = "blop1.png";
    
    var spriteBlop = new createjs.SpriteSheet(
        {
            images:[imageBlop],
            frames:{width:800,height:799},
            framerate: 1,
            animations:
            {
                saute:[0,1,3, "saute"]
            }
        }
    );
    
    var animationBlop = new createjs.Sprite(spriteBlop, "saute");
    
    scene.addChild(animationBlop);
	
</script>

</body>
</html>
